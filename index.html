---
layout: default
title: Home
---

<div class="container">
    <h1>Welcome to trmt.uk</h1>
    <p>This is a basic Jekyll site using Bootstrap for styling.</p>
    <h2>Recent Posts</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
            </li>
        {% endfor %}
    </ul>
</div>
